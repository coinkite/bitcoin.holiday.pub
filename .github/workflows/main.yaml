name: Trigger repo
on:
  push:
    branches: [test]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger build in site repo
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.GH_PRIVATE_REPO_ACCESS_TOKEN }}
          repository: bitcoinlulz/bitcoin.holiday
          event-type: git_action
